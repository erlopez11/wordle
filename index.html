<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close" />
    <script defer src="./js/words-list.js"></script>
    <script defer src="./js/app.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <h1>WORDLE</h1>
        <!-- Add an question icon here for how to play information -->
    </header>

    <main>
        <section id="board">
            <div id="guessOne" class="container">
                <div class="flip-card">
                    <div class="tile flip-card-inner">
                        <div class="tile rowOneTile"></div>
                    </div>
                </div>
                <div class="tile rowOneTile"></div>
                <div class="tile rowOneTile"></div>
                <div class="tile rowOneTile"></div>
                <div class="tile rowOneTile"></div>
            </div>
            <div id="guessTwo" class="container">
                <div class="tile rowTwoTile"></div>
                <div class="tile rowTwoTile"></div>
                <div class="tile rowTwoTile"></div>
                <div class="tile rowTwoTile"></div>
                <div class="tile rowTwoTile"></div>
            </div>
            <div id="guessThree" class="container">
                <div class="tile rowThreeTile"></div>
                <div class="tile rowThreeTile"></div>
                <div class="tile rowThreeTile"></div>
                <div class="tile rowThreeTile"></div>
                <div class="tile rowThreeTile"></div>
            </div>
            <div id="guessFour" class="container">
                <div class="tile rowFourTile"></div>
                <div class="tile rowFourTile"></div>
                <div class="tile rowFourTile"></div>
                <div class="tile rowFourTile"></div>
                <div class="tile rowFourTile"></div>
            </div>
            <div id="guessFive" class="container">
                <div class="tile rowFiveTile"></div>
                <div class="tile rowFiveTile"></div>
                <div class="tile rowFiveTile"></div>
                <div class="tile rowFiveTile"></div>
                <div class="tile rowFiveTile"></div>
            </div>
            <div id="guessSix" class="container">
                <div class="tile rowSixTile"></div>
                <div class="tile rowSixTile"></div>
                <div class="tile rowSixTile"></div>
                <div class="tile rowSixTile"></div>
                <div class="tile rowSixTile"></div>
            </div>
        </section>

        <section id="keyboard">
            <div class="keyboardTop keysContainer">
                <button class="letterKey">Q</button>
                <button class="letterKey">W</button>
                <button class="letterKey">E</button>
                <button class="letterKey">R</button>
                <button class="letterKey">T</button>
                <button class="letterKey">Y</button>
                <button class="letterKey">U</button>
                <button class="letterKey">I</button>
                <button class="letterKey">O</button>
                <button class="letterKey">P</button>
            </div>
            <div class="keyboardMiddle keysContainer">
                <button class="letterKey">A</button>
                <button class="letterKey">S</button>
                <button class="letterKey">D</button>
                <button class="letterKey">F</button>
                <button class="letterKey">G</button>
                <button class="letterKey">H</button>
                <button class="letterKey">J</button>
                <button class="letterKey">K</button>
                <button class="letterKey">L</button>
            </div>
            <div class="keyboardBottom keysContainer">
                <button class="submit">ENTER</button>
                <button class="letterKey">Z</button>
                <button class="letterKey">X</button>
                <button class="letterKey">C</button>
                <button class="letterKey">V</button>
                <button class="letterKey">B</button>
                <button class="letterKey">N</button>
                <button class="letterKey">M</button>
                <!-- Add the backspace icon to delete button -->
                <button class="delete">DL</button>
            </div>
        </section>
    </main>

    <div id="overlay">
        <div class="win-container overlayMessage">
            <div class="messageContainer">
                <h2 id="outcome"></h2>
                <p id="message"></p>
                <button id="playBtn">PLAY AGAIN</button>
            </div>
            <button id="close">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>
    </div>



</body>

</html>
